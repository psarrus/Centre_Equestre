{% extends "base.html" %}

{% block content %}
<fieldset>
    <legend>Supprimer la fiche de {{ cheval.nom }}</legend>
    <form action="{{ request.path }}" method="POST">
        {% csrf_token %}
        {{ form.errors }}
        <button class="btn btn-danger" type="submit">Supprimer</button>
        <a class="btn btn-default" href="/cheval/{{cheval.id}}">Annuler</a>
    </form>
</fieldset>
{% endblock %}
