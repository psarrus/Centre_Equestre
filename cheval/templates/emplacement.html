{% extends "base.html" %}

{% block content %}
<a class="btn btn-default" href="/cheval/emplacement/creer">Enregistrer un nouvel emplacement</a>
<fieldset>
    <legend>Liste des emplacements</legend>
    <ul>
        {% for emplacement in emplacements %}
            <li><a href="/cheval/emplacement/{{emplacement.id}}">{{ emplacement.box }} (zone : {{ emplacement.zone }})</a></li>
        {% endfor %}
    </ul>
</fieldset>
{% endblock %}
