{% extends "base.html" %}

{% block content %}
<a class="btn btn-default" href="/cheval/creer">Enregistrer un nouveau cheval</a>
<fieldset>
    <legend>Registre d'élevage</legend>
    <ul>
        {% for cheval in chevaux %}
            <li><a href="/cheval/{{cheval.id}}">{{ cheval.nom }} (n° sire : {{ cheval.sire }}), emplacement : {{ cheval.emplacement }}</a></li>
        {% endfor %}
    </ul>
</fieldset>
{% endblock %}
