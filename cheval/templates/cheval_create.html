{% extends "base.html" %}

{% block title %}Enregistrer un nouveau cheval{% endblock %}

{% block content %}

<div class="container">
    <fieldset>

        <legend class="text-center">Enregistrer un nouveau cheval</legend>

        <form action="{% url 'cheval_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <p><button class="btn btn-success btn-block" type="submit">Enregistrer</button></p>
                    <p><button class="btn btn-default btn-block" type="reset">Vider les champs</button></p>
                    <p><a href="{% url 'cheval_list' %}"><i class="fa fa-arrow-left"></i> Retour</a></p>
                </div>
            </div>
        </form>

    </fieldset>
</div>

{% endblock %}
