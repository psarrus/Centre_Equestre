{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <fieldset>

        <legend class="text-center">Supprimer le soin</legend>

        <p class="text-center">Voulez-vous supprimer ce soin ?</p>
        <form class="text-center" action="{{ request.path }}" method="POST">
            {% csrf_token %}
            {{ form.errors }}
            <p><button class="btn btn-danger" type="submit">Supprimer</button></p>
            <p><a href="{% url 'soins' %}"><i class="fa fa-arrow-left"></i> Retour</a></p>
        </form>

    </fieldset>
</div>

{% endblock %}
